<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Figboard</title>
    <style>
      body {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        height: 100vh;
        background-color: #111;
        color: #0f0;
        font-family: monospace;
      }

      section,
      button {
        display: grid;
        place-items: center;
        background-color: #222;
        color: #0f0;
        border: 1px solid #0f0;
      }

      button {
        cursor: pointer;
      }
      button:disabled {
        opacity: 0.5;
      }

      .catastrophe {
        color: white;
        background-color: red;
      }
    </style>
  </head>

  <body>
    <!-- TODO: Make Dashboard Status a navbar-->
    <section>
      <h3>General Status:</h3>
      <h4 id="generalStatusArea">Idle</h4>
      <button id="generalStatusButton">Start Process</button>
    </section>

    <!-- TODO: Make Dashboard Logging a aside element-->
    <section>
      <h3>The Log:</h3>
      <h4 id="logsArea"></h4>
      <button id="loggingButton">Log It</button>
    </section>

    <section>
      <header><h3>Control Panel</h3></header>

      <button id="startScanButton">Start Scan:</button>
      <p id="scanStatusArea"></p>

      <button id="getBackupButton">Back it Up:</button>
      <p id="backupStatusArea"></p>

      <button id="emergencyButton">EMERGENCY BUTTON:</button>
      <p id="emergencyStatusArea"></p>
    </section>

    <!--Backend Piping-->
    <section>
      <header><h3>From the Kitchen:</h3></header>
      <p id="vendingMachineDisplay"></p>
      <button id="vendingMachineButton">WAITER</button>
    </section>

    <section>
      <header><h3>Get Today's Files</h3></header>
      <button id="radioManButton"><h4>RELEASE THE FILES</h4></button>
    </section>
  </body>
  <script type="module" src="./js/app.js"></script>
</html>
